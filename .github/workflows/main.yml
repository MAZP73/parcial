name: SonarQube

on:
  push:
    branches: 
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    defaults:
      run:
        working-directory: Parcial

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ“Œ Descargar SDK 8 Portable (no se instala, solo se usa localmente)
      - name: Download portable .NET 8 SDK
        shell: pwsh
        run: |
          Invoke-WebRequest https://download.visualstudio.microsoft.com/download/pr/671cf97d-fb33-4f73-9e28-b1d845a70d82/8fd1b3a6464fdd6304a93afadfde4682/dotnet-sdk-8.0.100-win-x64.zip -OutFile dotnet8.zip
          Expand-Archive dotnet8.zip -DestinationPath $Env:USERPROFILE\dotnet8

      # ðŸ“Œ Forzamos a que el dotnet portable quede primero en PATH
      - name: Use portable dotnet 8
        shell: pwsh
        run: |
          echo "PATH=$Env:USERPROFILE\dotnet8;$Env:PATH" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

      - name: Check dotnet version
        run: dotnet --info

      - name: Restore
        run: dotnet restore BadCleanArch.sln

      - name: Build
        run: dotnet build BadCleanArch.sln --no-restore -c Release

      - name: Test
        run: dotnet test BadCleanArch.sln --no-build -c Release --collect:"XPlat Code Coverage"

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            --define "sonar.projectKey=parcial"
            --define "sonar.organization=mazp73"
            --define "sonar.projectName=parcial"
            --define "sonar.sources=src"
            --define "sonar.host.url=https://sonarcloud.io"
            --define "sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml"
