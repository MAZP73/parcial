name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Instalar .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Restaurar dependencias
      - name: Restore
        run: dotnet restore Parcial/BadCleanArch.sln

      # Compilar
      - name: Build
        run: dotnet build Parcial/BadCleanArch.sln --no-incremental --configuration Release

      # Ejecutar tests con cobertura
      - name: Test with coverage
        run: |
          dotnet test Parcial/BadCleanArch.sln --collect:"XPlat Code Coverage" --results-directory TestResults

      # Convertir cobertura a formato OpenCover
      - name: Convert coverage to OpenCover
        run: |
          reportgenerator \
            -reports:"TestResults/**/coverage.cobertura.xml" \
            -targetdir:"coveragereport" \
            -reporttypes:opencover

      # Ejecutar análisis SonarQube
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
